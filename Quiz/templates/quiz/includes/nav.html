
<header id="header" class="header d-flex align-items-center sticky-top">
  <div class="container-fluid container-xl position-relative d-flex align-items-center">

    <a href="{% url 'home' %}" class="logo d-flex align-items-center me-auto">
      <!-- Uncomment the line below if you also wish to use an image logo -->
      <!-- <img src="assets/img/logo.png" alt=""> -->
      <h1 class="sitename">E-Portal</h1>
    </a>

    <nav id="navmenu" class="navmenu">
      <ul>
        <li><a href="{% url 'home' %}" class="{{ home }}">Home<br></a></li>
        <li><a href="{% url 'about' %}" class="{{ about }}" >About</a></li>
        <li><a href="{% url 'courses' %}" class="{{ courses }}" >Courses</a></li>
        <li><a href="{% url 'contact' %}" class="{{ contact }}">Contact</a></li>
      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

    {% if user.is_authenticated %}
    <label for="profile">Welcome! </label>  &nbsp; &nbsp;
    <a href="{% url 'logout' %}"><i class="bi bi-person-circle"></i></a>
    {% else %}
    <a class="btn-getstarted" href="{% url 'signup' %}">Create acoount</a>
    {% endif %}

  </div>
</header>
